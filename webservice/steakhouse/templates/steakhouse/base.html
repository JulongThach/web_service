<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXLY Steakhouse</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favico.png' %}">
  </head>
  <body class="bg-gray-100">
      <!-- Navbar -->
      <header class="flex items-center justify-between px-6 py-4 bg-white shadow-md sticky top-0 z-50">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-auto">
        </div>
        <!-- Right Icons -->
        <div class="flex items-center space-x-6">
          <!-- Shop Icon -->
          <a class="relative group" href="{% url 'product_list' %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 hover:text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-1 9H4L3 3zM5 21h14M9 21V9h6v12" />
            </svg>
            <span class="absolute top-full left-1/2 -translate-x-1/2 mt-1 text-xs bg-gray-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
              Shop
            </span>
          </a>
          <!-- Support Icon -->
          <a class="relative group" href="">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-green-700 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 11-12.728 0M12 7v5l3 3" />
            </svg>
            <span class="absolute top-full left-1/2 -translate-x-1/2 mt-1 text-xs bg-gray-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
              Support
            </span>
          </a>
          <!-- Cart Icon -->
          <a class="relative group" href="{% url 'view_cart' %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 group-hover:text-green-700 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6h11L17 13M7 13L5.4 5M17 13l1.5 6M9 21h.01M15 21h.01" />
            </svg>
            <span class="absolute top-full left-1/2 -translate-x-1/2 mt-1 text-xs bg-gray-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
              Cart
            </span>
          </a>
        </div>
      </header>
      {% block content %}

      {% endblock %}
    <!-- Footer -->
    <footer class="bg-gray-100 text-black py-4 text-center">
      <p>&copy; 2025 Khwebsite. All rights reserved.</p>
    </footer>
  </body>
</html>
