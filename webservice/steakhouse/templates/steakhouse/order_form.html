
{% extends 'steakhouse/base.html' %}

{% block content %}

    <div class="max-w-6xl mx-auto px-4 py-8 space-y-10">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold" style="margin-bottom: -20px;">ðŸ’³ Checkout</h2>
        </div>
        <form method="post" class="bg-white p-6 rounded-lg shadow space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="customer_name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Telegram/Phone Number</label>
                <input type="text" name="phone_number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
            </div>
            <div>
                <input type="hidden" id="id_latitude" name="latitude">
                <input type="hidden" id="id_longitude" name="longitude">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Noted: Additonal delivery fee may apply</label>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 font-semibold text-lg">
                Confirm Order
            </button>
        </form>
    </div>
{% endblock %}
